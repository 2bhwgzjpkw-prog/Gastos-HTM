<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos Personales</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#0f0f12;
  color:#fff;
}

header{
  padding:16px;
  font-size:20px;
  font-weight:600;
  text-align:center;
  background:#121216;
  border-bottom:1px solid #222;
}

#list{
  padding:14px;
  padding-bottom:140px;
}

.row{
  background:#1a1a1f;
  border-radius:12px;
  padding:12px;
  margin-bottom:8px;
  display:grid;
  grid-template-columns:90px 1fr auto auto;
  gap:8px;
  align-items:center;
}

.row .date{font-size:13px;color:#aaa}
.row .desc{font-size:14px}
.row .amount{font-weight:600}
.row .amount.in{color:#4cd964}
.row .amount.out{color:#ff453a}

.trash{
  font-size:18px;
  cursor:pointer;
  opacity:.8;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#121216;
  border-top:1px solid #222;
  padding:10px;
  display:flex;
  gap:10px;
}

.bottom-bar button{
  flex:1;
  background:#1f1f25;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:12px;
  font-size:14px;
}

.plus{
  position:fixed;
  bottom:72px; /* üëà ya no lo tapan */
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#0a84ff;
  color:white;
  font-size:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:flex-end;
}

.sheet{
  background:#1a1a1f;
  width:100%;
  border-radius:20px 20px 0 0;
  padding:20px;
}

input,select{
  width:100%;
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
  font-size:16px;
}

.save{
  background:#0a84ff;
  border:none;
  width:100%;
  padding:14px;
  border-radius:12px;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<header>Gastos personales</header>

<div id="list"></div>

<div class="plus" onclick="openModal()">Ôºã</div>

<div class="bottom-bar">
  <button onclick="backup()">Respaldo</button>
  <button onclick="exportCSV()">Exportar</button>
</div>

<div id="modal" class="modal" hidden onclick="closeModal(event)">
  <div class="sheet">
    <input id="date" type="date">
    <input id="desc" placeholder="Descripci√≥n">
    <input id="amount" type="number" placeholder="Monto">
    <select id="type">
      <option value="in">Ingreso</option>
      <option value="out">Egreso</option>
    </select>
    <button class="save" onclick="save()">Guardar</button>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("gastos")) || [];

const list = document.getElementById("list");
const modal = document.getElementById("modal");

function saveData(){
  localStorage.setItem("gastos", JSON.stringify(data));
}

function formatDate(d){
  const m=["ene","feb","mar","abr","may","jun","jul","ago","sep","oct","nov","dic"];
  const dt=new Date(d);
  return `${dt.getDate()}/${m[dt.getMonth()]}/${dt.getFullYear().toString().slice(2)}`;
}

function money(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function render(){
  list.innerHTML="";
  data.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="row";
    d.innerHTML=`
      <div class="date">${formatDate(m.date)}</div>
      <div class="desc">${m.desc}</div>
      <div class="amount ${m.type}">$${money(m.amount)}</div>
      <div class="trash" onclick="del(${i})">üóëÔ∏è</div>
    `;
    list.appendChild(d);
  });
}

function openModal(){
  modal.hidden=false;
}

function closeModal(e){
  if(e.target===modal) modal.hidden=true;
}

function save(){
  const date=document.getElementById("date").value;
  const desc=document.getElementById("desc").value;
  const amount=document.getElementById("amount").value;
  const type=document.getElementById("type").value;

  if(!date || !amount) return alert("Falta informaci√≥n");

  data.unshift({date,desc,amount:+amount,type});
  saveData();
  modal.hidden=true;
  desc.value=amount.value="";
  render();
}

function del(i){
  if(confirm("¬øEliminar movimiento?")){
    data.splice(i,1);
    saveData();
    render();
  }
}

function exportCSV(){
  let csv="Fecha,Descripci√≥n,Monto,Tipo\n";
  data.forEach(m=>{
    csv+=`${formatDate(m.date)},${m.desc},${m.amount},${m.type}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="gastos.csv";
  a.click();
}

function backup(){
  const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="respaldo_gastos.json";
  a.click();
}

render();
</script>

</body>
</html>
