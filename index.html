<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos Personales</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont;
}

header{
  padding:16px;
  font-size:20px;
  font-weight:600;
  border-bottom:1px solid #222;
}

.container{
  padding:16px;
}

.form{
  display:grid;
  gap:10px;
  margin-bottom:20px;
}

input,select{
  background:#1c1c1e;
  border:none;
  border-radius:10px;
  padding:12px;
  color:white;
  font-size:16px;
}

button{
  background:#0a84ff;
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:16px;
  color:white;
}

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.item{
  background:#1c1c1e;
  border-radius:12px;
  padding:12px;
  display:grid;
  grid-template-columns:80px 1fr auto auto;
  gap:8px;
  align-items:center;
}

.date{font-size:13px;color:#aaa}
.desc{font-size:15px}
.amount.ingreso{color:#30d158}
.amount.egreso{color:#ff453a}

.trash{
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Gastos personales</header>

<div class="container">

  <div class="form">
    <input type="date" id="date">
    <input type="text" id="desc" placeholder="DescripciÃ³n">
    <input type="number" id="amount" placeholder="Monto">
    <select id="type">
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <button onclick="add()">Guardar</button>
  </div>

  <div class="list" id="list"></div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("gastos")) || [];

function formatDate(d){
  const f = new Date(d);
  return f.toLocaleDateString("es-MX",{day:"2-digit",month:"short",year:"2-digit"});
}

function formatMoney(n){
  return n.toLocaleString("es-MX");
}

function save(){
  localStorage.setItem("gastos", JSON.stringify(data));
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML="";

  data.forEach((m,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <div class="date">${formatDate(m.date)}</div>
      <div class="desc">${m.desc}</div>
      <div class="amount ${m.type}">
        ${m.type==="ingreso"?"+":"-"}$${formatMoney(m.amount)}
      </div>
      <div class="trash" onclick="remove(${i})">ðŸ—‘</div>
    `;
    list.appendChild(div);
  });
}

function add(){
  const date=document.getElementById("date").value;
  const desc=document.getElementById("desc").value;
  const amount=document.getElementById("amount").value;
  const type=document.getElementById("type").value;

  if(!date || !amount) return alert("Falta fecha o monto");

  data.unshift({
    date,
    desc,
    amount:Number(amount),
    type
  });

  save();
  render();

  document.getElementById("desc").value="";
  document.getElementById("amount").value="";
}

function remove(i){
  data.splice(i,1);
  save();
  render();
}

render();
</script>

</body>
</html>
