<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#0f0f0f;
  color:#fff;
}

header{
  padding:16px;
  font-size:22px;
  font-weight:600;
  text-align:center;
  border-bottom:1px solid #222;
}

#list{
  padding:12px;
  padding-bottom:120px;
}

.row{
  display:grid;
  grid-template-columns:80px 1fr 90px 30px;
  gap:8px;
  align-items:center;
  background:#1c1c1e;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:14px;
}

.amount.in{color:#30d158}
.amount.out{color:#ff453a}

.trash{
  cursor:pointer;
  opacity:.7;
}

.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#0a84ff;
  color:white;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.actions{
  position:fixed;
  bottom:20px;
  left:20px;
  display:flex;
  gap:10px;
}

.actions button{
  background:#1c1c1e;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:flex-end;
}

.sheet{
  background:#1c1c1e;
  width:100%;
  padding:16px;
  border-radius:20px 20px 0 0;
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:#2c2c2e;
  color:white;
  font-size:16px;
}

button.save{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#0a84ff;
  color:white;
  border:none;
  font-size:18px;
}
</style>
</head>

<body>

<header>Mis Gastos</header>

<div id="list"></div>

<div class="fab" onclick="openModal()">ï¼‹</div>

<div class="actions">
  <button onclick="exportCSV()">Exportar</button>
  <button onclick="backup()">Respaldo</button>
</div>

<div id="modal" class="modal" hidden onclick="closeModal(event)">
  <div class="sheet">
    <input id="date" type="date">
    <input id="amount" type="number" placeholder="Monto">
    <input id="desc" placeholder="DescripciÃ³n">
    <select id="type">
      <option value="in">Ingreso</option>
      <option value="out">Egreso</option>
    </select>
    <button class="save" onclick="save()">Guardar</button>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("gastos")) || [];

const list = document.getElementById("list");
const modal = document.getElementById("modal");
const date = document.getElementById("date");
const amount = document.getElementById("amount");
const desc = document.getElementById("desc");
const type = document.getElementById("type");

function formatDate(d){
  const months=["ene","feb","mar","abr","may","jun","jul","ago","sep","oct","nov","dic"];
  const dt=new Date(d);
  return `${dt.getDate()}/${months[dt.getMonth()]}/${dt.getFullYear().toString().slice(-2)}`;
}

function formatMoney(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:0});
}

function render(){
  list.innerHTML="";
  data.forEach((m,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`
      <div>${formatDate(m.date)}</div>
      <div>${m.desc}</div>
      <div class="amount ${m.type}">
        ${m.type==="in"?"+":"-"}$${formatMoney(m.amount)}
      </div>
      <div class="trash" onclick="del(${i})">ðŸ—‘</div>
    `;
    list.appendChild(r);
  });
}

function openModal(){
  modal.hidden=false;
  date.value=new Date().toISOString().split("T")[0];
}

function closeModal(e){
  if(e.target===modal) modal.hidden=true;
}

function save(){
  if(!amount.value || !date.value) return alert("Faltan datos");
  data.unshift({
    date:date.value,
    amount:+amount.value,
    desc:desc.value||"",
    type:type.value
  });
  localStorage.setItem("gastos",JSON.stringify(data));
  modal.hidden=true;
  amount.value=desc.value="";
  render();
}

function del(i){
  if(confirm("Â¿Eliminar movimiento?")){
    data.splice(i,1);
    localStorage.setItem("gastos",JSON.stringify(data));
    render();
  }
}

function exportCSV(){
  let csv="Fecha,DescripciÃ³n,Monto,Tipo\n";
  data.forEach(m=>{
    csv+=`${formatDate(m.date)},${m.desc},${m.amount},${m.type}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="gastos.csv";
  a.click();
}

function backup(){
  alert(JSON.stringify(data));
}

render();
</script>

</body>
</html>
