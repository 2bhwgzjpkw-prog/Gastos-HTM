<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos HTM</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#111;
  color:#eee;
}
header{
  padding:16px;
  font-size:20px;
  font-weight:600;
  text-align:center;
  border-bottom:1px solid #222;
}
.container{
  padding:12px;
  max-width:500px;
  margin:auto;
}
.list{
  margin-bottom:90px;
}
.row{
  display:grid;
  grid-template-columns:90px 1fr 90px 30px;
  gap:8px;
  padding:10px 0;
  border-bottom:1px solid #222;
  align-items:center;
}
.row .amount.in{color:#2ecc71}
.row .amount.out{color:#e74c3c}
.row button{
  background:none;
  border:none;
  color:#777;
  font-size:18px;
}
.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#007aff;
  color:white;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:end;
}
.sheet{
  background:#1c1c1e;
  width:100%;
  padding:16px;
  border-radius:20px 20px 0 0;
}
input,select{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:12px;
  border:none;
  background:#2c2c2e;
  color:white;
  font-size:16px;
}
button.save{
  width:100%;
  padding:14px;
  background:#007aff;
  color:white;
  border:none;
  border-radius:14px;
  font-size:17px;
}
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:1px solid #222;
  display:flex;
}
.footer button{
  flex:1;
  padding:14px;
  background:none;
  border:none;
  color:#007aff;
  font-size:15px;
}
.hidden{display:none}
</style>
</head>

<body>

<header>Gastos HTM</header>

<div class="container">
  <div id="list" class="list"></div>
</div>

<div class="fab" onclick="openModal()">ï¼‹</div>

<div id="modal" class="modal hidden" onclick="closeModal(event)">
  <div class="sheet">
    <input id="date" type="date">
    <input id="desc" placeholder="DescripciÃ³n">
    <input id="amount" type="number" placeholder="Monto">
    <select id="type">
      <option value="out">Egreso</option>
      <option value="in">Ingreso</option>
    </select>
    <button class="save" onclick="save()">Guardar</button>
  </div>
</div>

<div class="footer">
  <button onclick="exportCSV()">Exportar</button>
  <button onclick="backup()">Respaldo</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("htm_gastos")) || [];

const list = document.getElementById("list");
const modal = document.getElementById("modal");
const date = document.getElementById("date");
const desc = document.getElementById("desc");
const amount = document.getElementById("amount");
const type = document.getElementById("type");

function saveData(){
  localStorage.setItem("htm_gastos", JSON.stringify(data));
}

function formatDate(d){
  const f=new Date(d);
  return f.toLocaleDateString("es-MX",{day:"2-digit",month:"short",year:"2-digit"});
}

function formatMoney(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function render(){
  list.innerHTML="";
  data.forEach((m,i)=>{
    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div>${formatDate(m.date)}</div>
      <div>${m.desc}</div>
      <div class="amount ${m.type}">
        ${m.type==="in"?"+":"-"}$${formatMoney(m.amount)}
      </div>
      <button onclick="remove(${i})">ðŸ—‘</button>
    `;
    list.appendChild(row);
  });
}

function openModal(){
  modal.classList.remove("hidden");
}

function closeModal(e){
  if(e.target===modal) modal.classList.add("hidden");
}

function save(){
  if(!date.value || !amount.value) return alert("Fecha y monto requeridos");
  data.unshift({
    date:date.value,
    desc:desc.value||"",
    amount:+amount.value,
    type:type.value
  });
  date.value=desc.value=amount.value="";
  modal.classList.add("hidden");
  saveData();
  render();
}

function remove(i){
  if(confirm("Â¿Eliminar movimiento?")){
    data.splice(i,1);
    saveData();
    render();
  }
}

function exportCSV(){
  let csv="Fecha,DescripciÃ³n,Monto,Tipo\n";
  data.forEach(m=>{
    csv+=`${formatDate(m.date)},${m.desc},${m.amount},${m.type}\n`;
  });
  download(csv,"gastos.csv");
}

function backup(){
  download(JSON.stringify(data),"respaldo_gastos.json");
}

function download(content,name){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([content]));
  a.download=name;
  a.click();
}

render();
</script>

</body>
</html>
