<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos Personales</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#0f0f10;
  color:#fff;
}

header{
  padding:12px;
  display:flex;
  gap:10px;
  justify-content:space-between;
}

header button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#1c1c1e;
  color:#fff;
  font-size:14px;
}

#list{
  padding:10px;
  padding-bottom:90px;
}

.row{
  background:#1c1c1e;
  border-radius:12px;
  padding:12px;
  display:grid;
  grid-template-columns:90px 1fr 90px 30px;
  gap:6px;
  align-items:center;
  margin-bottom:8px;
  font-size:14px;
}

.row .amount{
  text-align:right;
  font-weight:600;
}

.row .in{color:#30d158}
.row .out{color:#ff453a}

.row button{
  background:none;
  border:none;
  color:#ff453a;
  font-size:18px;
}

.plus{
  position:fixed;
  bottom:20px;
  right:20px;
  width:58px;
  height:58px;
  border-radius:50%;
  background:#30d158;
  color:black;
  font-size:34px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:flex-end;
}

.sheet{
  background:#1c1c1e;
  width:100%;
  border-radius:20px 20px 0 0;
  padding:16px;
}

.sheet input, .sheet select{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:#2c2c2e;
  color:white;
}

.sheet button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#30d158;
  font-size:17px;
}
</style>
</head>

<body>

<header>
  <button onclick="exportCSV()">Exportar</button>
  <button onclick="backup()">Respaldo</button>
</header>

<div id="list"></div>

<div class="plus" onclick="openModal()">ï¼‹</div>

<div id="modal" class="modal" hidden onclick="closeModal(event)">
  <div class="sheet">
    <input type="date" id="date">
    <input placeholder="DescripciÃ³n" id="desc">
    <input type="number" placeholder="Monto" id="amount">
    <select id="type">
      <option value="in">Ingreso</option>
      <option value="out">Egreso</option>
    </select>
    <button onclick="save()">Guardar</button>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("gastos")) || [];

const list = document.getElementById("list");
const modal = document.getElementById("modal");

function format(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function render(){
  list.innerHTML="";
  data.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="row";
    d.innerHTML=`
      <div>${m.date}</div>
      <div>${m.desc}</div>
      <div class="amount ${m.type}">${m.type==="in"?"+":"-"}$${format(m.amount)}</div>
      <button onclick="del(${i})">ðŸ—‘</button>
    `;
    list.appendChild(d);
  });
}

function openModal(){ modal.hidden=false }
function closeModal(e){ if(e.target===modal) modal.hidden=true }

function save(){
  const date=document.getElementById("date").value;
  const desc=document.getElementById("desc").value;
  const amount=+document.getElementById("amount").value;
  const type=document.getElementById("type").value;

  if(!date||!amount) return;

  data.unshift({date,desc,amount,type});
  localStorage.setItem("gastos",JSON.stringify(data));

  modal.hidden=true;
  document.querySelectorAll(".sheet input").forEach(i=>i.value="");
  render();
}

function del(i){
  data.splice(i,1);
  localStorage.setItem("gastos",JSON.stringify(data));
  render();
}

function exportCSV(){
  let csv="Fecha,DescripciÃ³n,Monto,Tipo\n";
  data.forEach(m=>{
    csv+=`${m.date},${m.desc},${m.amount},${m.type}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="gastos.csv";
  a.click();
}

function backup(){
  const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="respaldo-gastos.json";
  a.click();
}

render();
</script>

</body>
</html>
