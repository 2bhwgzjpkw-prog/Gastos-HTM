<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos personales</title>

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
}

header{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
  font-weight:600;
  background:#121212;
  border-bottom:1px solid #222;
}

header button{
  background:#1c1c1e;
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
}

.list{
  padding:12px;
  padding-bottom:100px;
}

.row{
  display:grid;
  grid-template-columns: 90px 1fr auto;
  gap:8px;
  padding:10px 0;
  border-bottom:1px solid #222;
  align-items:center;
  font-size:14px;
}

.amount.in{color:#4cd964}
.amount.out{color:#ff453a}

.trash{
  opacity:.6;
  cursor:pointer;
}

.total{
  padding:14px 16px;
  font-size:22px;
  font-weight:600;
  border-top:1px solid #222;
  background:#121212;
}

.fab{
  position:fixed;
  bottom:22px;
  right:22px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#0a84ff;
  color:white;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:flex-end;
}

.sheet{
  width:100%;
  background:#1c1c1e;
  padding:16px;
  border-radius:20px 20px 0 0;
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  background:#2c2c2e;
  border:none;
  color:white;
  border-radius:10px;
  font-size:16px;
}

.save{
  width:100%;
  padding:14px;
  background:#0a84ff;
  border:none;
  color:white;
  border-radius:14px;
  font-size:17px;
}
</style>
</head>

<body>

<header>
  <span>Mis gastos</span>
  <div>
    <button onclick="backup()">Respaldo</button>
    <button onclick="exportExcel()">Exportar</button>
  </div>
</header>

<div id="list" class="list"></div>

<div class="total" id="total">$0</div>

<div class="fab" onclick="openModal()">ï¼‹</div>

<div id="modal" class="modal" hidden onclick="closeModal(event)">
  <div class="sheet">
    <input id="date" type="date">
    <input id="desc" placeholder="DescripciÃ³n">
    <input id="amount" type="number" placeholder="Monto">
    <select id="type">
      <option value="in">Ingreso</option>
      <option value="out">Egreso</option>
    </select>
    <button class="save" onclick="save()">Guardar</button>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("gastos")) || [];

const list = document.getElementById("list");
const totalEl = document.getElementById("total");

function formatMoney(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function render(){
  list.innerHTML="";
  let total=0;

  data.forEach((m,i)=>{
    total += m.type==="in"?m.amount:-m.amount;

    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`
      <div>${m.date}</div>
      <div>${m.desc}</div>
      <div class="amount ${m.type}">
        ${m.type==="in"?"+":"-"}$${formatMoney(m.amount)}
        <span class="trash" onclick="del(${i})">ðŸ—‘</span>
      </div>
    `;
    list.appendChild(r);
  });

  totalEl.textContent = "$" + formatMoney(total);
}

function openModal(){
  modal.hidden=false;
}

function closeModal(e){
  if(e.target===modal) modal.hidden=true;
}

function save(){
  if(!amount.value || !date.value) return;

  data.push({
    date: date.value,
    desc: desc.value,
    amount:+amount.value,
    type:type.value
  });

  date.value=desc.value=amount.value="";
  modal.hidden=true;
  store();
}

function del(i){
  data.splice(i,1);
  store();
}

function store(){
  localStorage.setItem("gastos",JSON.stringify(data));
  render();
}

function exportExcel(){
  let csv="Fecha,DescripciÃ³n,Monto,Tipo\n";
  data.forEach(m=>{
    csv+=`${m.date},${m.desc},${m.amount},${m.type}\n`;
  });
  download(csv,"gastos.csv");
}

function backup(){
  download(JSON.stringify(data),"respaldo_gastos.json");
}

function download(text,name){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([text]));
  a.download=name;
  a.click();
}

render();
</script>

</body>
</html>
